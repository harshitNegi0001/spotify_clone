<!DOCTYPE html>
<html lang="en">

<head>
    <!--https://harshitnegi0001.github.io/spotify_clone/-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>spotify clone</title>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left m1 rounded ">
            <div class="scrollable">
                <div class="home m1  rounded p1  bg-gray">
                    <div class="logo flex"><img class="invert clickable" src="icon.svg" alt="Spotify logo">Spotify</div>
                    <ul>
                        <li><img class="invert clickable" src="home.svg" alt="Home logo"><span
                                class="clickable">Home</span></li>
                        <li><img class="invert clickable" src="search.svg" alt="Search logo"><span
                                class="clickable">Search</span></li>
                    </ul>
                </div>
                <div class="library flex rounded m1 m2 p1 bg-gray">
                    your library

                    <div class="add-logo"><img class="invert clickable" src="add.svg" alt=""></div>
                </div>
                <div class="create-play m2 m1 bg-gray rounded p1">
                    <h4 class="m1">Create your first playlist</h4>
                    <p class="m1">It's easy, we'll help you</p>
                    <button class="m1 p1 btn1 clickable">Create playlist</button>
                </div>
                <div class="found-new m1  m2 p1 bg-gray rounded">
                    <h3 class="m1">Let's find some podcasts to follow</h3>
                    <p class="m1">We'll keep you updated on new episodes</p>
                    <button class="m1 p1 btn1 clickable">Browse podcasts</button>
                </div>
            </div>
            <div class=" about-sec m1">
                <div><a class="link" href="http://"><span>Legal</span></a></div>
                <div><a class="link" href="http://"><span>Safty & Privacy Center</span></a></div>
                <div><a class="link" href="http://"><span>Privay Policy</span></a></div>
                <div><a class="link" href="http://"><span>Cookies</span></a></div>
                <div><a class="link" href="http://"><span>About Ads</span></a></div>
                <div><a class="link" href="http://"><span>Accessibilit</span>y</a></div>
            </div>

            <div class="box1 p1">

                <svg data-encore-id="icon" role="img" aria-hidden="true" class="invert" viewBox="0 0 16 16"
                    style="--encore-icon-height: var(--encore-graphic-size-decorative-smaller); --encore-icon-width: var(--encore-graphic-size-decorative-smaller);">
                    <path
                        d="M8.152 16H8a8 8 0 1 1 .152 0zm-.41-14.202c-.226.273-.463.713-.677 1.323-.369 1.055-.626 2.496-.687 4.129h3.547c-.06-1.633-.318-3.074-.687-4.129-.213-.61-.45-1.05-.676-1.323-.194-.235-.326-.285-.385-.296h-.044c-.055.007-.19.052-.391.296zM4.877 7.25c.062-1.771.34-3.386.773-4.624.099-.284.208-.554.329-.806a6.507 6.507 0 0 0-4.436 5.43h3.334zm-3.334 1.5a6.507 6.507 0 0 0 4.436 5.43 7.974 7.974 0 0 1-.33-.806c-.433-1.238-.71-2.853-.772-4.624H1.543zm4.835 0c.061 1.633.318 3.074.687 4.129.214.61.451 1.05.677 1.323.202.244.336.29.391.297l.044-.001c.06-.01.19-.061.385-.296.226-.273.463-.713.676-1.323.37-1.055.626-2.496.687-4.129H6.378zm5.048 0c-.061 1.771-.339 3.386-.772 4.624-.082.235-.171.46-.268.674a6.506 6.506 0 0 0 4.071-5.298h-3.03zm3.031-1.5a6.507 6.507 0 0 0-4.071-5.298c.097.214.186.44.268.674.433 1.238.711 2.853.772 4.624h3.031z">
                    </path>
                </svg>

                English

            </div>

        </div>

        <div class="right ">

            <div class="header m1 rounded p1">

                <div class="nav">
                    <svg class="clickable" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                        color="white" fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg class="clickable" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                        color="white" fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="button">
                    <button id="btn1" class="clickable">Sign Up</button>
                    <button id="btn2" class="clickable">Log In</button>
                </div>
            </div>
            <div class="main bg-gray m1 p1 m2 rounded">
                <div class="trending-song">
                    <h2>Trending Songs</h2>
                    <div class="card-container">

                    </div>
                </div>
                <div class="artist">

                </div>

            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
