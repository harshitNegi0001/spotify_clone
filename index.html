<!DOCTYPE html>
<html lang="en">
<head>
    <!--https://harshitnegi0001.github.io/spotify_clone/-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>spotify clone</title>
</head>
<body>
        <div class="container flex bg-black">

            <div class="left m1 rounded " >
                <div>
                <div class="home m1  rounded p1 m2 bg-gray">
                    <div class="logo"><img class="invert" src="icon.svg" alt="Spotify logo">Spotify</div>
                    <ul>
                        <li><img class="invert" src="home.svg" alt="Home logo">Home</li>
                        <li><img class="invert" src="search.svg" alt="Search logo">Search</li>
                    </ul>
                </div>
                <div class="library flex rounded m1 m2 p1 bg-gray">
                    your library

                    <div class="add-logo"><img class="invert" src="add.svg" alt=""></div>
                </div>
                <div class="create-play m2 m1 bg-gray rounded p1">
                    <h4 class="m1">Create your first playlist</h4>
                    <p class="m1">It's easy, we'll help you</p>
                    <button class="m1 p1 btn1">Create playlist</button>
                </div>
                <div class="found-new m1  m2 p1 bg-gray rounded">
                    <h3 class="m1">Let's find some podcasts to follow</h3>
                    <p class="m1">We'll keep you updated on new episodes</p>
                    <button class="m1 p1 btn1 ">Browse podcasts</button>
                </div>
            </div>
                <div class="p1 fix-left">                   
                    <div><a class="link" href="http://"><span>Legal</span></a></div>
                    <div><a class="link" href="http://"><span>Safty & Privacy Center</span></a></div>
                    <div><a class="link" href="http://"><span>Privay Policy</span></a></div>
                    <div><a class="link" href="http://"><span>Cookies</span></a></div>
                    <div><a class="link" href="http://"><span>About Ads</span></a></div>
                    <div><a class="link" href="http://"><span>Accessibilit</span>y</a></div>                   
                </div>
            </div>

            <div class="right border"></div>

        </div>

    <script src="script.js"></script>
</body>
</html>
